name: auth-workflow.yml

on:
  push:
    branches:
      - 'main'
    paths:
      - '**.js'
      - '.github/workflows/**'
      - 'package.json'
      - 'jest.config.js'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 24
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: |
          echo "MONGODB_URL=mongodb://localhost:27017/week3" >> $GITHUB_ENV
          echo "FRONTEND_ORIGIN=http://localhost:3000" >> $GITHUB_ENV
          echo "JWT_ACCESS_SECRET=test-access-secret-key" >> $GITHUB_ENV
          echo "JWT_REFRESH_SECRET=test-refresh-secret-key" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "PORT=8000" >> $GITHUB_ENV

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          timeout 60 bash -c 'until mongosh --host localhost:27017 --eval "db.adminCommand(\"ping\")" --quiet; do sleep 2; done'
          echo "MongoDB is ready!"

      - name: Start app
        run: |
          npm start &
          sleep 10
          echo "App started"

      - name: Run tests
        run: npm test
